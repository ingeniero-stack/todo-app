<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="Heading"><h1>Todo App</h1></div>
    <div id="todo-app">
        <form id="todo-form">
          <input type="text" id="todo-title" placeholder="Task title">
          <input type="text" id="todo-description" placeholder="Task description">
          <input type="date" id="todo-date">
          <button type="submit">Add Task</button>
          <button type="submit">Update</button>
          <button type="submit">Delete</button>
        </form>
        <ul id="todo-list"></ul>
      </div>
      <script src="todo.js"></script>
      <div class="Completed list"><h2>Completed List</h2></div>
      <div class="Uncompleted list"><h2>Uncompleted List</h2></div>
</body>
</html>
